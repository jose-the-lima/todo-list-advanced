<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="./style.css"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

        <title>Lista de tarefas</title>
    </head>
    <body>

        <header>
            <button class="button-last-days bt">Ãšltimos dias</button>

            <button class="button-add bt">
                <img src="./assets/plus.svg"/>
            </button>
        </header>

        <main class="main-content">
            <section>
                <h1></h1>
                <button class="bt button-add-task" id="none">
                    Adicionar tarefa
                    <img src="./assets/plus.svg"/>
                </button>
                
            </section>
            
            <section class="tasks">
            </section>

        </main>

        <div class="central" id="none">
            <section class="add-task-modal"  id="none">
                <label>
                    Tarefa:<br>
                    <input class="campo-add" type="text"/>
                </label>
                
                <div class="buttons">
                    <button class="cancel">Cancelar</button>
                    <button class="add-task">Adicionar</button>
                </div>
            </section>
            <section class="delete-task-modal"  id="none">
                <div class="delete-text">
                    
                </div>

                <div class="buttons">
                    <button class="cancel">Cancelar</button>
                    <button class="delete-task">Apagar</button>
                </div>
            </section>
        </div>
        

        <section class="last-days" id="none">
            <div class="last-days-close">
                <img src="./assets/x-icon.svg"/>
            </div>
            <section class="days">
            </section>
            
        </section>

        <section class="confirmation-area" id="none">
            <section class="delete-task-confirmation">
                <div class="delete-text-confirmation">
                    
                </div>

                <div class="buttons">
                    <button class="cancel-confirmation-modal">Cancelar</button>
                    <button class="delete-task-confirmation-button">Apagar</button>
                </div>
            </section>
        </section>

        <section class="visualize-task-selected-area" id="none">
            
            <div class="task-selected-to-view">
                <div class="task-selected-close">
                    <img src="./assets/x-icon.svg"/>
                </div>
                <div class="date-of-task-selected"></div>

                <section class="tasks-of-day">
                    
                </section>
            </div>
        </section>
        

        <script src="./script.js"></script>
    </body>
</html>
